name: Build and Push Docker Images

# 워크플로우 트리거 조건
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: 코드 다운로드
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Docker Buildx 설정
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # Step 3: Docker Hub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      # Step 4: Backend 이미지 빌드 및 Push
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ksu14044/innersignature-backend:latest
            ksu14044/innersignature-backend:${{ github.sha }}
          cache-from: type=registry,ref=ksu14044/innersignature-backend:buildcache
          cache-to: type=registry,ref=ksu14044/innersignature-backend:buildcache,mode=max
      
      # Step 5: Frontend 이미지 빌드 및 Push
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ksu14044/innersignature-frontend:latest
            ksu14044/innersignature-frontend:${{ github.sha }}
          cache-from: type=registry,ref=ksu14044/innersignature-frontend:buildcache
          cache-to: type=registry,ref=ksu14044/innersignature-frontend:buildcache,mode=max

  # 배포 Job 추가
  deploy:
    needs: build-and-push  # 빌드가 성공한 후에만 실행
    runs-on: ubuntu-latest
    # main 브랜치에만 배포 (PR에서는 배포하지 않음)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # SSH 키 설정
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      # 서버에 SSH 접속하여 배포 스크립트 실행
      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT || 22 }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ~/InnerSignature
            git pull origin main
            ./deploy.sh
          EOF

