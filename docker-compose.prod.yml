# 프로덕션용 docker-compose (Docker Hub 이미지 사용)
# 사용법: 
#   1. .env 파일 생성: echo "DOCKER_USERNAME=ksu14044" > .env
#   2. docker-compose -f docker-compose.prod.yml pull
#   3. docker-compose -f docker-compose.prod.yml up -d

services:
  # MySQL 데이터베이스
  mysql:
    image: mysql:8.0
    container_name: innersignature-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}  # 환경변수 필수
      MYSQL_DATABASE: signature
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - innersignature-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # 백엔드 서버 (Docker Hub 이미지 사용)
  backend:
    image: ${DOCKER_USERNAME:-ksu14044}/innersignature-backend:latest
    container_name: innersignature-backend
    environment:
      SPRING_PROFILES_ACTIVE: prod  # 프로덕션 프로필 사용
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: signature
      DB_USERNAME: ${DB_USERNAME}  # 환경변수 필수
      DB_PASSWORD: ${DB_PASSWORD}  # 환경변수 필수
      JWT_SECRET: ${JWT_SECRET}  # 환경변수 필수
      FRONTEND_URL: ${FRONTEND_URL}  # 환경변수 필수
    ports:
      - "8080:8080"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - innersignature-network
    restart: unless-stopped

  # 프론트엔드 서버 (Docker Hub 이미지 사용)
  frontend:
    image: ${DOCKER_USERNAME:-ksu14044}/innersignature-frontend:latest
    container_name: innersignature-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - innersignature-network
    restart: unless-stopped

# 네트워크 정의
networks:
  innersignature-network:
    driver: bridge

# 볼륨 정의
volumes:
  mysql_data:

